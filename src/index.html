<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <style>

    body {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      width: 960px;
      height: 500px;
      position: relative;
    }

  </style>
  <!--
    <script src="http://d3js.org/d3.v3.min.js"></script>
  -->
</head>
<body>

<script type="text/vnd.graphviz" id="cluster">
digraph G {

	subgraph cluster_0 {
		style=filled;
		color=lightgrey;
		node [style=filled,color=white];
		a0 -> a1 -> a2 -> a3;
		label = "process #1";
	}

	subgraph cluster_1 {
		node [style=filled];
		b0 -> b1 -> b2 -> b3;
		label = "process #2";
		color=blue
	}
	start -> a0;
	start -> b0;
	a1 -> b3;
	b2 -> a3;
	a3 -> a0;
	a3 -> end;
	b3 -> end;

	start [shape=Mdiamond];
	end [shape=Msquare];
}

</script>

<script src="require.js"></script>
<script>
  require.config({
    paths: {
      d3: 'http://d3js.org/d3.v3.min'
    },
    shim: {
      d3: {
        exports: 'd3'
      }
    }
  });
  require(["main", "jsdump", "d3"],
      function (tool, dump, d3) {
        var width = 218,
            height = 400,
            dot = document.getElementById('cluster').innerHTML;

        var line = d3.svg.line()
            .x(function (d) {
              return d[0];
            })
            .y(function (d) {
              return d[1];
            })
            .interpolate("bundle");

        var drawer = {
          polygon: function (selection) {
            selection.append("polygon")
                .attr("points", function (d) {
                  return d.points.map(function (e) {
                    return e.join(",")
                  }).join(" ");
                })
                .attr("stroke-width", 1)
                .style("fill", "white")
                .style("stroke", "black");
          },
          ellipse: function (selection) {
            selection.append("ellipse")
                .attr("cx", function (d) {
                  return d.cx
                })
                .attr("cy", function (d) {
                  return d.cy
                })
                .attr("rx", function (d) {
                  return d.rx
                })
                .attr("ry", function (d) {
                  return d.ry
                })
                .attr("stroke-width", 1)
                .style("fill", "white")
                .style("stroke", "black");
          },
          path: function (selection) {
            selection.append("path")
                .attr("d", function (d) {
                  return line(d.points)
                })
                .attr("stroke-width", 1)
                .style("fill", "transparent")
                .style("stroke", "black");
          },
          text: function(){},
          bspline: function(){},
          polyline: function(){}
        };

        var stage = tool.generate(dot);

        var svg = d3.select("body").append("svg")
            .attr("width", width)
            .attr("height", height)
            .append("g")
            .attr("transform", "translate(0," + height + ") scale(1,-1)");

        var groups = svg.selectAll("g").data(stage, function (d) {
          return d.id;
        });
        groups.enter().append("g");
//        groups.exit().remove();

        var shapes = groups.selectAll(".shape").data(function (d) {
          return d.shapes;
        }, function(d,i){
          return [d.shape,i].join('-');}
        );

        shapes.enter().append("g").each(function(draw, i) {
          var shape = draw.shape;
          d3.select(this).call(drawer[shape]);
        });
//        shapes.exit().remove();

        document.body.innerHTML += "<pre>" + dump.parse(stage) + "</pre>";
      }
  );
</script>
</body>
