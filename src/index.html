<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <style>

    body {
      /*font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;*/
      /*width: 960px;*/
      /*height: 500px;*/
      /*position: relative;*/
    }

    path {
      fill: transparent;
      stroke: black;
    }

    text {
      text-anchor: middle;
      font-family: "Times-Roman", serif;
      font-size: 14;
    }

  </style>
  <!--
    <script src="http://d3js.org/d3.v3.min.js"></script>
  -->
</head>
<body>

<script type="text/vnd.graphviz" id="cluster1">
digraph G {

	subgraph cluster_0 {
		style=filled;
		color=lightgrey;
		node [style=filled,color=white];
		a0 -> a1 -> a2 -> a3;
		label = "process #1";
	}

	subgraph cluster_1 {
		node [style=filled];
		b0 -> b1 -> b2 -> b3;
		label = "process #2";
		color=blue
	}
	start -> a0;
	start -> b0;
	a1 -> b3;
	b2 -> a3;
	a3 -> a0;
	a3 -> end;
	b3 -> end;

	start [shape=Mdiamond];
	end [shape=Msquare];
}



</script>
<script type="text/vnd.graphviz" id="cluster2">
digraph G {

	subgraph cluster_0 {
		style=filled;
		color=lightgrey;
		node [style=filled,color=white];
		a0 -> a1 -> a2 -> a3;
		label = "process #1";
	}

	subgraph cluster_1 {
		node [style=filled];
		b0 -> b1 -> b2 -> b3;
		label = "process #2";
		color=blue
	}
	start -> a0;
	start -> b0;
	a1 -> b3;
	b3 -> end;

	start [shape=Mdiamond];
	end [shape=Msquare];
}



</script>
<script type="text/vnd.graphviz" id="cluster3">
digraph G {

	subgraph cluster_0 {
		style=filled;
		color=lightgrey;
		node [style=filled,color=white];
		a0 -> a1 -> a2 -> a3;
		label = "process #1";
	}

	subgraph cluster_1 {
		node [style=filled];
		b0 -> b1 -> b3;
		label = "process #2";
		color=blue
	}
	start -> a0;
	a3 -> a0;
	a3 -> end;
	b3 -> end;

	start [shape=Mdiamond];
	end [shape=Msquare];
}



</script>

<script src="require.js"></script>
<script>
  require.config({
    paths: {
      d3: 'http://d3js.org/d3.v3.min',
      ace: 'http://cdnjs.cloudflare.com/ajax/libs/ace/1.1.01'
    },
    shim: {
      d3: {
        exports: 'd3'
      }
    }
  });
  require(["stage", "d3"],
      function (stage, d3) {

        var frame = [
          document.getElementById('cluster1').innerHTML,
          document.getElementById('cluster2').innerHTML,
          document.getElementById('cluster3').innerHTML];

        var links = d3.select("body").selectAll("a").data(frame).enter()
            .append("a")
            .attr("href", "#")
            .text(function (d, i) {
              return "Ramka " + i
            });

        stage.init();

        links.on("click", function (d) {
          stage.draw(d);
        });
      }
  );
</script>
</body>
