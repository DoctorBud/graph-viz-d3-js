<script type="text/vnd.graphviz" id="cluster1">
digraph G {

	subgraph cluster_0 {
		style=filled;
		color=lightgrey;
		node [style=filled,color=white];
		a0 -> a1 -> a2 -> a3;
		label = "process #1";
	}

	subgraph cluster_1 {
		node [style=filled];
		b0 -> b1 -> b2 -> b3;
		label = "process #2";
		color=blue
	}
	start -> a0;
	start -> b0;
	a1 -> b3;
	b2 -> a3;
	a3 -> a0;
	a3 -> end;
	b3 -> end;

	start [shape=Mdiamond];
	end [shape=Msquare];
}


</script>

digraph G {

	subgraph cluster_0 {

<script type="text/vnd.graphviz" id="cluster3">
digraph G {

	subgraph cluster_0 {
		style=filled;
		color=lightgrey;
		node [style=filled,color=white];
		a0 -> a1 -> a2 -> a3;
		label = "process #1";
	}

	subgraph cluster_1 {
		node [style=filled];
		b0 -> b1 -> b3;
		label = "process #2";
		color=blue
	}
	start -> a0;
	a3 -> a0;
	a3 -> end;
	b3 -> end;

	start [shape=Mdiamond];
	end [shape=Msquare];
}


</script>

<script src="require.js"></script>
<script>
  require.config({
    paths: {
      d3: 'http://d3js.org/d3.v3.min'
    },
    shim: {
      d3: {
        exports: 'd3'
      }
    }
  });
  require(["main", "jsdump", "d3", "palette"],
      function (tool, dump, d3, palette) {

        var frame = [
          document.getElementById('cluster1').innerHTML,
          document.getElementById('cluster2').innerHTML,
          document.getElementById('cluster3').innerHTML];

        var links = d3.select("body").selectAll("a").data(frame).enter()
            .append("a")
            .attr("href", "#")
            .text(function (d, i) {
              return "Ramka " + i
            });

        var width = 218,
            height = 400;
        var svg = d3.select("body").append("svg");

        var main = d3.select("body").select("svg")
            .append("g")
            .attr("transform", "translate(0," + height + ")");

        links.on("click", function (d) {
          var stage = tool.generate(d);
          console.log(stage);

          var width = stage[0].shapes[0].points[2][0],
              height = stage[0].shapes[0].points[2][1];

          d3.select("body").select("svg")
              .attr("width", width + "pt")
              .attr("height", height + "pt")
//              .attr("viewbox", "0.00 0.00 224.00 408.00")
              .select("g")
              .attr("transform", "translate(0," + height + ")");

          var groups = main.selectAll("g").data(stage, function (d) {
            return d.id;
          });
          var entering = groups.enter().append("g").attr("class", function (d) {
            return d.class
          });
          entering.append("title").text(function (d) {
            return d.id
          });
          entering.filter(".node")
              .style("opacity", 0.0)
              .transition()
              .delay(400)
              .duration(500)
              .style("opacity", 1.0);
          entering.filter(".relation")
              .style("opacity", 0.0)
              .transition()
              .delay(600)
              .duration(500)
              .style("opacity", 1.0);

          groups.exit()
              .transition()
              .duration(200)
              .style("opacity", 0.0)
              .remove();

          var shapes = groups.selectAll("path").data(function (d) {
                return d.shapes;
              }, function (d, i) {
                return [d.shape, i].join('-');
              }
          );
          shapes.enter().append("path");
          shapes
              .transition()
              .duration(500)
              .attr("d", function (d) {
                var shape = d.shape;
                return palette[shape](d);
              })
              .attr("style", function (d) {
                return d.style.map(function (e) {
                  return [e.key, e.value].join(':')
                }).join(';')
              });

          var labels = groups.selectAll("text").data(function (d) {
            return d.labels
          })
          labels.enter().append("text");
          labels
              .transition()
              .duration(500)
              .attr("x", function (d) {
                return d.x
              })
              .attr("y", function (d) {
                return -d.y
              })
//            .attr("style", function(d) {return d.style.map(function(e){return [e.key,e.value].join(':')}).join(';')})
              .text(function (d) {
                return d.text
              });

        });
      }
  );
</script>
